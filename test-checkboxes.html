<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Test - Schedulez</title>
    <link href="src/css/styles.css" rel="stylesheet">
</head>
<body class="bg-slate-50">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-6">Checkbox Animation Test</h1>
        
        <div class="space-y-4">
            <!-- Sample Event Card 1 -->
            <div class="event-card" id="test-card-1">
                <div class="event-card-header">
                    <div class="event-card-completion">
                        <input type="checkbox" 
                               class="event-card-checkbox" 
                               id="checkbox-1"
                               onchange="testToggleCompletion('test-card-1', this.checked)">
                    </div>
                    <div class="event-card-title-time">
                        <div class="event-card-title">Test Task 1</div>
                        <div class="event-card-time">9:00 AM</div>
                    </div>
                </div>
                <div class="event-card-body">
                    <div class="event-card-description">
                        Click the checkbox to test completion animations
                    </div>
                </div>
            </div>

            <!-- Sample Event Card 2 -->
            <div class="event-card" id="test-card-2">
                <div class="event-card-header">
                    <div class="event-card-completion">
                        <input type="checkbox" 
                               class="event-card-checkbox" 
                               id="checkbox-2"
                               onchange="testToggleCompletion('test-card-2', this.checked)">
                    </div>
                    <div class="event-card-title-time">
                        <div class="event-card-title">Test Task 2</div>
                        <div class="event-card-time">10:30 AM</div>
                    </div>
                </div>
                <div class="event-card-body">
                    <div class="event-card-description">
                        Another test task for checkbox functionality
                    </div>
                </div>
            </div>

            <!-- Progress Bar Test -->
            <div class="card">
                <div class="card-body">
                    <h3 class="text-lg font-semibold mb-4">Progress Bar Test</h3>
                    <div class="progress-bar" id="test-progress">
                        <div class="progress-fill" style="width: 50%"></div>
                    </div>
                    <button class="btn btn-primary mt-4" onclick="testProgressComplete()">
                        Complete Progress
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testToggleCompletion(cardId, isChecked) {
            const card = document.getElementById(cardId);
            if (isChecked) {
                card.classList.add('completed');
                console.log('Task completed:', cardId);
            } else {
                card.classList.remove('completed');
                console.log('Task uncompleted:', cardId);
            }
        }

        function testProgressComplete() {
            const progressBar = document.getElementById('test-progress');
            progressBar.classList.add('progress-complete');
            const fill = progressBar.querySelector('.progress-fill');
            fill.style.width = '100%';
            console.log('Progress completed');
        }

        // Test page transitions
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Checkbox test page loaded');
            console.log('CSS animations should be working');
        });
    </script>
</body>
</html>
